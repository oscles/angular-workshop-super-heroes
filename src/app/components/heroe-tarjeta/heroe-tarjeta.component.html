<div class="card animated fadeIn">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title"><strong>{{ heroe.nombre }}</strong></h5>
    <p class="card-text text-justify">{{ heroe.bio }}</p>
    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

    <!--button type="button" (click)="getHeroe(heroe.nombre)" 
      class="btn btn-outline-primary btn-block">Ver más...</button-->

    <a class="btn btn-outline-primary btn-block" routerLink="/heroe/{{ heroe.nombre | lowercase }}">Ver más...</a>
  </div>
</div>
